<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="/agecalculator/age.js"></script>
        <link rel="stylesheet" href="/agecalculator/age.css"/>
    </head>
    <body>
        <div class="container">
            <div id="title"><h1>AGE CALCULATOR</h1></div>
            <div id="inputfields">
                <span>
                    <p><b>DATE</b></p>
                    <input type="text" placeholder="dd" id="datevalue" value=""></input>
                </span>
                <span>
                    <p><b>MONTH</b></p>
                    <input type="text" placeholder="mm" id="monthvalue" value=""/>
                </span>
                <span>
                    <p><b>YEAR</b></p>
                    <input type="text" placeholder="yyyy" id="yearvalue" value=""/>
                </span>
            </div> 
            <div id="submit"><button onclick="calculate()" >SUBMIT</button></div>
            <div id="result">
                <span id="days"></span>
                <span id="months"></span>
                <span id="years"></span>
            </div>
            <div id="errors"></div>

        </div>

    </body>
</html>
